## ======================================================================
## groups
## ======================================================================

groups:
- name: CentOS/RHEL
  jobs:
  - compile_gpdb_centos
  - icb_orca_centos
  - icb_planner_centos
  - icg_orca_centos
  - icg_planner_centos
  - MU_check_centos
  - gpdb_packaging_centos
  - gpdb_rc_packaging_centos
  - gpdb_src_packaging_centos
  - gpdb_sync_to_dist_centos
  - MU_backup_smoke_centos
  - MU_backup_centos
  - manual_testing_on_pulse_centos
  - manual_appliance_testing_centos
  - push_to_pivnet_manually_centos
- name: all
  jobs:
  - compile_gpdb_centos
  - compile_gpdb_sles
  - icb_orca_centos
  - icb_planner_centos
  - icg_orca_centos
  - icg_orca_sles
  - icg_planner_centos
  - icg_planner_sles
  - MU_check_centos
  - gpdb_packaging_centos
  - gpdb_packaging_sles
  - gpdb_rc_packaging_centos
  - gpdb_src_packaging_centos
  - gpdb_rc_packaging_sles
  - gpdb_sync_to_dist_centos
  - gpdb_sync_to_dist_sles
  - MU_backup_smoke_centos
  - MU_backup_centos
  - manual_testing_on_pulse_centos
  - manual_appliance_testing_centos
  - manual_testing_on_pulse_sles
  - push_to_pivnet_manually_centos
  - push_to_pivnet_manually_sles
- name: SLES
  jobs:
  - compile_gpdb_sles
  - icg_orca_sles
  - icg_planner_sles
  - gpdb_packaging_sles
  - gpdb_rc_packaging_sles
  - gpdb_sync_to_dist_sles
  - manual_testing_on_pulse_sles
  - push_to_pivnet_manually_sles

## ======================================================================
## resources
## ======================================================================

resources:
- name: gpdb_src
  type: git
  source:
    branch: 4.3_STABLE
    private_key: {{private-repo-key}}
    uri: git@github.com:greenplum-db/gpdb4.git

- name: centos511-java7-gpdb-dev-image
  type: docker-image
  source:
    repository: pivotaldata/centos511-java7-gpdb-dev-image
    username: {{docker_username}}
    password: {{docker_password}}

- name: sles11sp4-toolchain
  type: docker-image
  source:
    repository: pivotaldata/sles11sp4-toolchain
    username: {{docker_username}}
    password: {{docker_password}}

- name: bin_gpdb_centos
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: {{bucket-name}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: bin_gpdb_centos/bin_gpdb.tar.gz

- name: bin_gpdb_sles
  type: s3
