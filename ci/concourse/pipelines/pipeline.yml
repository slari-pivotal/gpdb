## ======================================================================
## jobs
## ======================================================================

# Stage 1: Build and C Unit Tests

jobs:
- name: compile_gpdb_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
    - get: centos511-java7-gpdb-dev-image
  - task: compile_gpdb
    file: gpdb_src/ci/concourse/compile_gpdb.yml
    image: centos511-java7-gpdb-dev-image
    params:
      TARGET_OS: centos
      BLD_TARGETS: clients
  - put: bin_gpdb_centos
    params:
      from: gpdb_artifacts/bin_gpdb.tar.gz
  - put: installer_rhel5_gpdb_clients
    params:
      from: gpdb_artifacts/greenplum-clients-4.3.9.0-build-dev-RHEL5-x86_64.zip
  - put: sync_tools_gpdb_centos
    params:
      from: sync_tools_gpdb/sync_tools_gpdb.tar.gz

- name: compile_gpdb_sles
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
    - get: sles11sp4-toolchain
  - task: build_gpdb
    file: gpdb_src/ci/concourse/compile_gpdb.yml
    image: sles11sp4-toolchain
    privileged: true
    params:
      TARGET_OS: sles
      BLD_TARGETS: clients
  - put: bin_gpdb_sles
    params:
      from: gpdb_artifacts/bin_gpdb.tar.gz
  - put: installer_sles11sp4_gpdb_clients
    params:
      from: gpdb_artifacts/greenplum-clients-4.3.9.0-build-dev-suse11_x86_64.zip
  - put: sync_tools_gpdb_sles
    params:
      from: sync_tools_gpdb/sync_tools_gpdb.tar.gz

# Stage 2: Installcheck and Python Unit Tests

# If a new test is added to this stage, add the name of the job to the list of
# stage 2 jobs under the following line in the first job in the stage 3 section:
#
#     passed: &Stage2JobsCentos

- name: icb_orca_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [compile_gpdb_centos]
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_centos
      passed: [compile_gpdb_centos]
    - get: bin_gpdb
      resource: bin_gpdb_centos
      passed: [compile_gpdb_centos]
      trigger: true
  - task: ic_gpdb
    file: gpdb_src/ci/concourse/ic_gpdb.yml
    params:
      MAKE_TEST_COMMAND: installcheck-bugbuster
      BLDWRAP_POSTGRES_CONF_ADDONS: optimizer=on
      TEST_OS: centos

- name: icb_planner_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [compile_gpdb_centos]
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_centos
      passed: [compile_gpdb_centos]
    - get: bin_gpdb
      resource: bin_gpdb_centos
      passed: [compile_gpdb_centos]
      trigger: true
  - task: ic_gpdb
    file: gpdb_src/ci/concourse/ic_gpdb.yml
    params:
      MAKE_TEST_COMMAND: installcheck-bugbuster
      BLDWRAP_POSTGRES_CONF_ADDONS: ""
      TEST_OS: centos

- name: icg_orca_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [compile_gpdb_centos]
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_centos
      passed: [compile_gpdb_centos]
    - get: bin_gpdb
      resource: bin_gpdb_centos
      passed: [compile_gpdb_centos]
      trigger: true
  - task: ic_gpdb
    file: gpdb_src/ci/concourse/ic_gpdb.yml
    params:
      MAKE_TEST_COMMAND: installcheck-good
      BLDWRAP_POSTGRES_CONF_ADDONS: optimizer=on
      TEST_OS: centos

- name: icg_orca_sles
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [compile_gpdb_sles]
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_sles
      passed: [compile_gpdb_sles]
    - get: bin_gpdb
      resource: bin_gpdb_sles
      passed: [compile_gpdb_sles]
      trigger: true
    - get: sles11sp4-toolchain
  - task: ic_gpdb
    file: gpdb_src/ci/concourse/ic_gpdb.yml
    image: sles11sp4-toolchain
    params:
      MAKE_TEST_COMMAND: installcheck-good
      BLDWRAP_POSTGRES_CONF_ADDONS: optimizer=on
      TEST_OS: sles

- name: icg_planner_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [compile_gpdb_centos]
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_centos
      passed: [compile_gpdb_centos]
    - get: bin_gpdb
      resource: bin_gpdb_centos
      passed: [compile_gpdb_centos]
      trigger: true
  - task: ic_gpdb
    file: gpdb_src/ci/concourse/ic_gpdb.yml
    params:
      MAKE_TEST_COMMAND: installcheck-good
      BLDWRAP_POSTGRES_CONF_ADDONS: ""
      TEST_OS: centos

- name: icg_planner_sles
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [compile_gpdb_sles]
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_sles
      passed: [compile_gpdb_sles]
    - get: bin_gpdb
      resource: bin_gpdb_sles
      passed: [compile_gpdb_sles]
      trigger: true
    - get: sles11sp4-toolchain
  - task: ic_gpdb
    file: gpdb_src/ci/concourse/ic_gpdb.yml
    image: sles11sp4-toolchain
    params:
      MAKE_TEST_COMMAND: installcheck-good
      BLDWRAP_POSTGRES_CONF_ADDONS: ""
      TEST_OS: sles

- name: MU_check_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [compile_gpdb_centos]
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_centos
      passed: [compile_gpdb_centos]
    - get: bin_gpdb
      resource: bin_gpdb_centos
      passed: [compile_gpdb_centos]
      trigger: true
  - task: MU_check_centos
    file: gpdb_src/ci/concourse/gpMgmt_check_gpdb.yml
    params:
      TEST_OS: centos

# Stage 3: Packaging of installer file

- name: gpdb_packaging_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [icg_planner_centos]
    - get: bin_gpdb
      resource: bin_gpdb_centos
      passed: &Stage2JobsCentos
      - icb_orca_centos
      - icb_planner_centos
      - icg_orca_centos
      - icg_planner_centos
      - MU_check_centos
      trigger: true
  - aggregate:
    - task: gpdb_packaging_centos
      file: gpdb_src/ci/concourse/gpdb_packaging.yml
      params:
        INSTALL_SCRIPT_SRC: gpdb_src/gpAux/releng/bin/installer-header-rhel5-gpdb.sh
        INSTALLER_ZIP: packaged_gpdb/greenplum-db-4.3.9.0-RHEL5-x86_64.zip
    - task: gpdb_appliance_rhel5_packaging
      file: gpdb_src/ci/concourse/gpdb_packaging.yml
      output_mapping:
        packaged_gpdb: packaged_gpdb_appliance
      params:
        INSTALL_SCRIPT_SRC: gpdb_src/gpAux/releng/bin/installer-appliance-header-rhel5-gpdb.sh
        INSTALLER_ZIP: packaged_gpdb/greenplum-db-appliance-4.3.9.0-RHEL5-x86_64.zip
  - aggregate:
    - put: installer_rhel5_gpdb
      params:
        file: packaged_gpdb/greenplum-db-4.3.9.0-RHEL5-x86_64.zip
    - put: installer_appliance_rhel5_gpdb
      params:
        file: packaged_gpdb_appliance/greenplum-db-appliance-4.3.9.0-RHEL5-x86_64.zip

- name: gpdb_packaging_sles
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [icg_planner_sles]
    - get: bin_gpdb
      resource: bin_gpdb_sles
      passed: &Stage2JobsSles
      - icg_orca_sles
      - icg_planner_sles
      trigger: true
  - task: gpdb_packaging_sles
    file: gpdb_src/ci/concourse/gpdb_packaging.yml
    params:
      INSTALL_SCRIPT_SRC: gpdb_src/gpAux/releng/bin/installer-header-sles11sp4-gpdb.sh
      INSTALLER_ZIP: packaged_gpdb/greenplum-db-4.3.9.0-SLES11SP4-x86_64.zip
  - put: installer_sles11sp4_gpdb
    params:
      file: packaged_gpdb/greenplum-db-4.3.9.0-SLES11SP4-x86_64.zip

# Stage 3a: Packaging the Release Candidate (rc)

- name: gpdb_rc_packaging_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [icg_planner_centos]
    - get: bin_gpdb
      resource: bin_gpdb_centos
      passed: *Stage2JobsCentos
      trigger: true
  - task: remove_files_for_rc
    file: gpdb_src/ci/concourse/remove_files_for_rc.yml
  - aggregate:
    - task: gpdb_rc_packaging_centos
      file: gpdb_src/ci/concourse/gpdb_packaging.yml
      input_mapping:
        bin_gpdb: rc_bin_gpdb
      output_mapping:
        packaged_gpdb: packaged_gpdb_rc
      params:
        INSTALL_SCRIPT_SRC: gpdb_src/gpAux/releng/bin/installer-header-rhel5-gpdb.sh
        INSTALLER_ZIP: packaged_gpdb/greenplum-db-4.3.9.0-build-1-RHEL5-x86_64.zip
        ADD_README_INSTALL: true
    - task: gpdb_appliance_rhel5_rc_packaging
      file: gpdb_src/ci/concourse/gpdb_packaging.yml
      input_mapping:
        bin_gpdb: rc_bin_gpdb
      output_mapping:
        packaged_gpdb: packaged_gpdb_appliance_rc
      params:
        INSTALL_SCRIPT_SRC: gpdb_src/gpAux/releng/bin/installer-appliance-header-rhel5-gpdb.sh
        INSTALLER_ZIP: packaged_gpdb/greenplum-db-appliance-4.3.9.0-build-1-RHEL5-x86_64.zip
  - aggregate:
    - put: installer_rhel5_gpdb_rc
      params:
        file: packaged_gpdb_rc/greenplum-db-4.3.9.0-build-1-RHEL5-x86_64.zip
    - put: installer_appliance_rhel5_gpdb_rc
      params:
        file: packaged_gpdb_appliance_rc/greenplum-db-appliance-4.3.9.0-build-1-RHEL5-x86_64.zip

- name: gpdb_rc_packaging_sles
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [icg_planner_sles]
    - get: bin_gpdb
      resource: bin_gpdb_sles
      passed: *Stage2JobsSles
      trigger: true
  - task: remove_files_for_rc
    file: gpdb_src/ci/concourse/remove_files_for_rc.yml
  - task: gpdb_rc_packaging_sles
    file: gpdb_src/ci/concourse/gpdb_packaging.yml
    input_mapping:
      bin_gpdb: rc_bin_gpdb
    params:
      INSTALL_SCRIPT_SRC: gpdb_src/gpAux/releng/bin/installer-header-sles11sp4-gpdb.sh
      INSTALLER_ZIP: packaged_gpdb/greenplum-db-4.3.9.0-build-1-SLES11SP4-x86_64.zip
      ADD_README_INSTALL: true
  - put: installer_sles11sp4_gpdb_rc
    params:
      file: packaged_gpdb/greenplum-db-4.3.9.0-build-1-SLES11SP4-x86_64.zip

# Stage 3b: Packaging of source code
- name: gpdb_src_packaging_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: *Stage2JobsCentos
      trigger: true
  - task: gpdb_src_packaging_centos
    file: gpdb_src/ci/concourse/gpdb_src_packaging.yml
    params:
      GPDB_SRC_TAR_GZ: gpdb_src_archive/greenplum-db-4.3.9.0-RHEL5-x86_64_src.tar.gz
  - put: gpdb_src_archive
    params:
      file: gpdb_src_archive/greenplum-db-4.3.9.0-RHEL5-x86_64_src.tar.gz

# Stage 3c: Sync packages to dist.eng.pivotal.io
- name: gpdb_sync_to_dist_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [gpdb_packaging_centos]
    - get: gpdb_src_archive
      passed: [gpdb_src_packaging_centos]
    - get: installer_rhel5_gpdb
      passed: [gpdb_packaging_centos]
    - get: installer_appliance_rhel5_gpdb
      passed: [gpdb_packaging_centos]
      trigger: true
  - aggregate:
    - task: gpdb_rhel5_sync_to_dist
      file: gpdb_src/ci/concourse/gpdb_sync_to_dist.yml
      input_mapping:
        gpdb_installer: installer_rhel5_gpdb
      params:
        REMOTE_USER: build
        REMOTE_HOST: artifacts.ci.eng.pivotal.io
        REMOTE_DIRECTORY: /data/dist/GPDB/builds_from_concourse
        FILE_TO_UPLOAD: gpdb_installer/greenplum-db-4.3.9.0-RHEL5-x86_64.zip
        SSH_KEY: {{private-repo-key}}
    - task: gpdb_rhel5_appliance_sync_to_dist
      file: gpdb_src/ci/concourse/gpdb_sync_to_dist.yml
      input_mapping:
        gpdb_installer: installer_appliance_rhel5_gpdb
      params:
        REMOTE_USER: build
        REMOTE_HOST: artifacts.ci.eng.pivotal.io
        REMOTE_DIRECTORY: /data/dist/GPDB/builds_from_concourse
        FILE_TO_UPLOAD: gpdb_installer/greenplum-db-appliance-4.3.9.0-RHEL5-x86_64.zip
        SSH_KEY: {{private-repo-key}}
    - task: gpdb_rhel5_src_sync_to_dist
      file: gpdb_src/ci/concourse/gpdb_sync_to_dist.yml
      input_mapping:
        gpdb_installer: gpdb_src_archive
      params:
        REMOTE_USER: build
        REMOTE_HOST: artifacts.ci.eng.pivotal.io
        REMOTE_DIRECTORY: /data/dist/GPDB/builds_from_concourse
        FILE_TO_UPLOAD: gpdb_src_archive/greenplum-db-4.3.9.0-RHEL5-x86_64_src.tar.gz
        SSH_KEY: {{private-repo-key}}

- name: gpdb_sync_to_dist_sles
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [gpdb_packaging_sles]
    - get: gpdb_src_archive
    - get: installer_sles11sp4_gpdb
      passed: [gpdb_packaging_sles]
      trigger: true
  - task: gpdb_sles_sync_to_dist
    file: gpdb_src/ci/concourse/gpdb_sync_to_dist.yml
    input_mapping:
      gpdb_installer: installer_sles11sp4_gpdb
    params:
      REMOTE_USER: build
      REMOTE_HOST: artifacts.ci.eng.pivotal.io
      REMOTE_DIRECTORY: /data/dist/GPDB/builds_from_concourse
      FILE_TO_UPLOAD: gpdb_installer/greenplum-db-4.3.9.0-SLES11SP4-x86_64.zip
      SSH_KEY: {{private-repo-key}}

# Stage 4: Behave Tests

# When creating a new job, to ensure that the test runs only when all stage 3
# jobs have passed, use the following syntax:
#
#  - aggregate:
#    - get: gpdb_src
#      passed: [compile_gpdb_centos]
#    - get: bin_gpdb
#      resource: bin_gpdb_centos
#      passed: *Stage3JobsCentos
#      trigger: true
#
# This uses Yaml pointer syntax; for details, see http://tinyurl.com/gprkjoq
#
# Tests should be named with the format [team]_[tag] where team is the
# initials of the team that owns the suite (e.g. MU = Management Utilities)
# and tag is the tag passed to behave.

- name: MU_backup_smoke_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [gpdb_packaging_centos]
    - get: bin_gpdb
      resource: bin_gpdb_centos
      passed: &Stage3JobsCentos
      - gpdb_packaging_centos
      trigger: true
  - task: MU_backup_smoke_centos
    file: gpdb_src/ci/concourse/behave_tests.yml
    params:
      BEHAVE_TAGS: backupsmoke

- name: MU_backup_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
